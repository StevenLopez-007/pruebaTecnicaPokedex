<app-auth-template [linkSpan]="'/register'" [nameSpan]="'¿No tienes una cuenta?, registrate'">
  <form formAuth class=" d-flex flex-column align-items-start full-screen" [formGroup]="loginForm" (submit)="submitLogin()">

    <!-- E-mail -->
    <mat-form-field appearance="fill">
      <mat-label>Ingrese su E-mail</mat-label>
      <input matInput placeholder="example@example.com" formControlName="email" required>
      <mat-error *ngIf="loginForm.get('email').invalid">{{getErrorEmailMessage()}}</mat-error>
    </mat-form-field>

    <!-- Contraseña -->
    <mat-form-field appearance="fill">
      <mat-label>Ingrese su contraseña</mat-label>
      <input formControlName="password" matInput [type]="showPassword ? 'text' : 'password'">
      <mat-error *ngIf="loginForm.get('password').invalid">{{getErrorPasswordMessage()}}</mat-error>
      <button type="button" mat-icon-button matSuffix (click)="showPassword = !showPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="showPassword">
        <mat-icon >{{showPassword ? 'visibility ' : 'visibility_off'}}</mat-icon>
      </button>
    </mat-form-field>

    <div class="mt-4 d-inline-flex justify-content-between flex-sm-row flex-column-reverse">
      <!-- <label class="mt-3 m-sm-0 text-sm-start text-center" (click)="resetPassword()" style="text-decoration: underline; cursor: pointer;">Olvidé mi contraseña</label> -->
      <button mat-flat-button color="primary" type="submit">Ingresar</button>
    </div>
  </form>

  <!-- --------------------------------- -->
  <div class="container">
    <h1 class="sarabunB">Inicio de sesión</h1>
    <h3 class="sarabunM">¿No tienes una cuenta?, <strong class="cursor-pointer" routerLink="/register" [skipLocationChange]="true" style="text-decoration: underline;">registrate</strong></h3>
  </div>
</app-auth-template>
